<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: black;
    background-size: cover;
    background-position: center;
}

.wrapper{
    width: 420px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, .2);
   color: #ffff;
   border-radius: 10px;
   padding: 30px 40px;
}

.wrapper h1{
    font-size: 36px;
    text-align: center;
}

.wrapper .input-field{
    position: relative;
    width: 100%;
    height: 50px;
    margin: 30px 0;
}

.input-field input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 40px;
    font-size: 16px;
    color:#ffff;
    padding: 20px 45px 20px 20px
}

.input-field input::placeholder{
    color: #ffff;
}


.input-field i{
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
}
.wrapper .remember{
    display: flex;
    justify-content: space-between;
    font-size: 14.5px;
    margin: -15px 0 15px;
}

.remember label input{
    accent-color: #ffff;
    margin-right: 3px;
}

.remember a {
    color: #ffff;
    text-decoration: none;
}

.remember a:hover {
    text-decoration: underline;
}

.wrapper .btn {
    width: 100%;
    height: 45px;
    background: #ffff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    cursor: pointer;
    font-size: 16px;
    color: #333;
    font-weight: 600;
}

.wrapper .register{
    font-size: 14.5px;
    text-align: center;
    margin: 20px 0 15px;

}

.register p a {
    color:#fff;
    text-decoration: none;
    font-weight: 600;
}

register p a:hover {
    text-decoration: underline;

}


</style>
<body>
    <div class="wrapper">
        <form id="registrationForm" action="loginpage.html" method="post">
            <h1>Registration-Page</h1>
            <div class="input-field">
                <input type="text" placeholder="Enter Username" id="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-field">
                <input type="email" placeholder="Enter Email" id="email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Create password" id="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Confirm password" id="confirmPassword" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-field">
                <input type="tel" placeholder="Enter recovery Phone number" id="phoneNumber" pattern="[0-9]{10}" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script >
        document.addEventListener('DOMContentLoaded', function () {
    const registrationForm = document.getElementById('registrationForm');

    registrationForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const username = registrationForm.querySelector('#username').value;
        const email = registrationForm.querySelector('#email').value;
        const password = registrationForm.querySelector('#password').value;
        const confirmPassword = registrationForm.querySelector('#confirmPassword').value;
        const phoneNumber = registrationForm.querySelector('#phoneNumber').value;

        // Validate password complexity
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
        if (!passwordRegex.test(password)) {
            alert('Password must contain at least 8 characters, including special symbol, uppercase letter, and number.');
            return;
        }

        // Validate email format
        if (!email.includes('@')) {
            alert('Invalid email format');
            return;
        }

        // Validate phone number length
        if (phoneNumber.length !== 10) {
            alert('Phone number must be exactly 10 digits.');
            return;
        }

        // Check if passwords match
        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            return;
        }

        // Store registration details in localStorage or send to server for storage
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);
        localStorage.setItem('email', email);
        localStorage.setItem('phoneNumber', phoneNumber);

        alert('Registration successful! You can now login.');
        window.location.href = 'login.html'; // Redirect to login page
    });
});

    </script>
</body>
</html>
